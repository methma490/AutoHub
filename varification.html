    <div class="bbdy">
        <section class="container">
            <header>Seller Verification</header>
            <form id="seller-verification-form" action="submit_verification.php" method="POST" enctype="multipart/form-data" class="form">
                <div class="input-box">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" placeholder="Enter full name" required />
                </div>
                <div class="input-box">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter email address" required />
                </div>
                <div class="column">
                    <div class="input-box">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="phone-number" placeholder="Enter phone number" required />
                    </div>
                    <div class="input-box">
                        <label for="postal-code">Postal Code</label>
                        <input type="text" id="postal-code" name="postal-code" placeholder="Enter postal code" required />
                    </div>
                </div>

                <div class="input-box address">
                    <label>Upload NIC</label>
                    <div class="input-box">
                        <label for="front-side" class="file-label">Upload Front Side</label>
                        <input type="file" id="front-side" name="front-side" class="custom-file-input" accept=".jpg, .jpeg, .png" required />
                    </div>
                    <div class="input-box">
                        <label for="rear-side" class="file-label">Upload Rear Side</label>
                        <input type="file" id="rear-side" name="rear-side" class="custom-file-input" accept=".jpg, .jpeg, .png" required />
                    </div>

                    <div class="column">
                        <div class="select-box">
                            <label for="district">District</label>
                            <select id="district" name="district" required>
                                <option value="" hidden>Select District</option>
                                <option>Colombo</option>
                                <option>Kandy</option>
                                <option>Jaffna</option>
                                <option>Matara</option>
                            </select>
                        </div>
                        <div class="input-box">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" placeholder="Enter your city" required />
                        </div>
                    </div>
                </div>
                <button type="submit">Verify</button>
                <div class="data">
                    <label for="terms"><input type="checkbox" id="terms" name="terms" required> I accept the terms & conditions</label>
                </div>

                <div class="link">
                    <label><a href="issues.html">Informing issues</a></label>
                </div>
            </form>
